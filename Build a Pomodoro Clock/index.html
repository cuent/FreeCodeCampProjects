<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Pomodoro Clock</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="mystyle.css">
</head>

<body>
    <div class="container text-center">
        <div id="clock">
            <div class="row">
                <button id="upMin" class="label label-default">+</button>
                <button id="upSec" class="label label-default">+</button>
            </div>
            <div class="row">
                <label id="screen">25:00</label>
            </div>
            <div class="row">
                <button id="downMin" class="label label-default">-</button>
                <button id="downSec" class="label label-default">-</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-1"></div>
            <div class="col-xs-10">
                <button id="start" class="btn btn-danger btn-sm">START</button>
                <button id="stop" class="btn btn-primary btn-sm">STOP</button>
                <button id="reset" class="btn btn-default btn-sm">RESET</button>
            </div>
            <div class="col-xs-1"></div>
        </div>
    </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="myscript.js"></script>
</body>

</html>
