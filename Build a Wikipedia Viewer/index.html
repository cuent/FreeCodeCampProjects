<!html DOCTYPE>
<html>

<head>
    <title>Wikipedia Viewer</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>

    <section>
        <div class="text-center">
            <span><a class="btn btn-default" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Random Article</a></span>
        </div>
        <div>
            <h1>Computer Search Wikipedia API</h1> <span class="glyphicon glyphicon-search"></span>
            <span>https://en.wikipedia.org//w/api.php?action=query&format=json&prop=extracts%7Cpageimages&generator=search&exsentences=1&exlimit=20&exintro=1&explaintext=1&pilimit=50&gsrsearch=computer&gsrnamespace=0&gsrlimit=5</span>
        </div>
    </section>

    <section>
        <div>
            <h2>Results</h2>
        </div>
    </section>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="myjavascript.js"></script>
</body>

</html>
