<!html DOCTYPE>
<html>

<head>
    <title>Wikipedia Viewer</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>

    <section class="container">
        <div>
            <h1 class="text-center">Wikipedia Searcher</h1>
            <div class="input-group input-group-lg">
                <input id="searchText" type="text" class="form-control" placeholder="Search for...">
                <span class="input-group-btn">
                    <button id="search" class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
                <a class="btn btn-default" href="https://en.wikipedia.org/wiki/Special:Random" role="button" target="_blank"><span class="glyphicon glyphicon-random"></span></a>
                </span>
            </div>
        </div>
    </section>

    <section>
        <div>
            <ul id="results" style="list-style-type:none">

            </ul>
        </div>
    </section>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="myjavascript.js"></script>
</body>

</html>
