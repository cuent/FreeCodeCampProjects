<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Tic Tac Toe Game</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="mystyle.css">
  </head>
  <body>
    <h2 class="text-center">Tic-Tac-Toe Game</h2>

    <div class="container">
      <div class="row">
        <div class="col-xs-4 cell1">
          <span id="id1"></span>
        </div>
        <div class="col-xs-4 cell2">
          <span id="id2"></span>
        </div>
        <div class="col-xs-4 cell3">
          <span id="id3"></span>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-4 cell4">
          <span id="id4"></span>
        </div>
        <div class="col-xs-4 cell5">
          <span id="id5"></span>
        </div>
        <div class="col-xs-4 cell6">
          <span id="id6"></span>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-4 cell7">
          <span id="id7"></span>
        </div>
        <div class="col-xs-4 cell8">
          <span id="id8"></span>
        </div>
        <div class="col-xs-4 cell9">
          <span id="id9"></span>
        </div>
      </div>
    </div>

    <div class="container">
      <h1 class="win"></h1>
    </div>

    <div class="container text-center">
      <div class="row">
        <a id="play" class="btn btn-default">Start</a>
        <a id="reset" class="btn btn-danger">Reset</a>
      </div>
    </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="myjavascript.js"></script>
  </body>
</html>
