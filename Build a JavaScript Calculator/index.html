<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Calculator</title>

    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="bower_components/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <div id="calculator" clas="container">
        <h3 class="text-center">Calculator</h3>
        <div class="row">
            <div class="col-xs-12">
                <label id="text" class="label label-default">1*1</label>
            </div>
            <hr>
        </div>
        <div class="text-center">
            <div class="row">
                <div class="col-sm-12">
                    <button id="ac" type="button" class="btn btn-danger">AC</button>
                    <button id="ce" type="button" class="btn btn-danger">CE</button>
                    <button id="mod" type="button" class="btn btn-primary">^</button>
                    <button id="div" type="button" class="btn btn-primary">รท</button>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <button id="num_7" type="button" class="btn btn-primary">7</button>
                    <button id="num_8" type="button" class="btn btn-primary">8</button>
                    <button id="num_9" type="button" class="btn btn-primary">9</button>
                    <button id="mult" type="button" class="btn btn-primary">x</button>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <button id="num_4" type="button" class="btn btn-primary">4</button>
                    <button id="num_5" type="button" class="btn btn-primary">5</button>
                    <button id="num_6" type="button" class="btn btn-primary">6</button>
                    <button id="sub" type="button" class="btn btn-primary">-</button>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <button id="num_1" type="button" class="btn btn-primary">1</button>
                    <button id="num_2" type="button" class="btn btn-primary">2</button>
                    <button id="num_3" type="button" class="btn btn-primary">3</button>
                    <button id="add" type="button" class="btn btn-primary">+</button>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <button id="dot" type="button" class="btn btn-primary">.</button>
                    <button id="num_0" type="button" class="btn btn-primary">0</button>
                    <button id="ans" type="button" class="btn btn-primary">ANS</button>
                    <button id="equal" type="button" class="btn btn-primary">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="myscript.js"></script>
</body>

</html>
