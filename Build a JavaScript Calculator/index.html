<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Calculator</title>

    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="bower_components/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <div id="calculator" clas="container">
        <div class="row">
            <div class="col-xs-3"></div>
            <div class="col-xs-6">
                <label class="label label-default">1*1</label>
            </div>
            <div class="col-xs-3"></div>
        </div>
        <div class="text-center">
            <div class="row">
                <div class="col-sm-12">
                    <button type="button" class="btn btn-danger">AC</button>
                    <button type="button" class="btn btn-danger">CE</button>
                    <button type="button" class="btn btn-primary">%</button>
                    <button type="button" class="btn btn-primary">รท</button>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <button type="button" class="btn btn-primary">7</button>
                    <button type="button" class="btn btn-primary">8</button>
                    <button type="button" class="btn btn-primary">9</button>
                    <button type="button" class="btn btn-primary">x</button>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <button type="button" class="btn btn-primary">4</button>
                    <button type="button" class="btn btn-primary">5</button>
                    <button type="button" class="btn btn-primary">6</button>
                    <button type="button" class="btn btn-primary">-</button>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <button type="button" class="btn btn-primary">1</button>
                    <button type="button" class="btn btn-primary">2</button>
                    <button type="button" class="btn btn-primary">3</button>
                    <button type="button" class="btn btn-primary">+</button>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <button type="button" class="btn btn-primary">.</button>
                    <button type="button" class="btn btn-primary">0</button>
                    <button type="button" class="btn btn-primary">ANS</button>
                    <button type="button" class="btn btn-primary">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="myscript.js"></script>
</body>

</html>
