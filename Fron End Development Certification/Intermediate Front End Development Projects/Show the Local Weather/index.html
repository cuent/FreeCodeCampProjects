<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Show the Local Weather</title>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap-switch/dist/css/bootstrap3/bootstrap-switch.min.css">

    <!-- 
        Used boostrap swtich to change between Celsius and Fahrenheit. http://www.bootstrap-switch.org
        To get the local weather I used simple weather API that connects to Yahho service. http://simpleweatherjs.com
    
    -->
</head>

<body style="background-image: url(http://thesportsbull.com/var/m_7/77/778/18870/163255-Website-Background-2.jpg);">

    <div class="container text-center">
        <div class="row" style="padding: 40px">
            <h1 style="color: rgb(51,122,182)"><b>Local Weather</b></h1>
            <input type="checkbox" name="my-checkbox" data-on-text='&deg; C' data-off-text='&deg; F' data-off-color='primary' data-size='mini' checked>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8 text-center">
                <span id="location" class="label label-primary" style="font-size: 23px">City, Country</span>
                <img id="icon" src="https://s.yimg.com/zz/combo?a/i/us/nws/weather/gr/32ds.png">
                <span id="weather" class="label label-primary" style="font-size: 18px">23&deg;C/F</span>
            </div>
            <div class="col-md-2"></div>

        </div>
    </div>
    </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/simpleWeather/jquery.simpleWeather.min.js"></script>
    <script src="bower_components/bootstrap-switch/dist/js/bootstrap-switch.min.js"></script>
    <script src="myscript.js"></script>
</body>

</html>
